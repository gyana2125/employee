<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>employeelookup</title>
		
			<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden",
								enableMergeAppAndShellHeaders: true
							}
						}
					}
				},
				applications: {
					"employeelookup": {
						additionalInformation: "SAPUI5.Component=emp.employeelookup",
						applicationType: "URL",
						url: "../",
						description: "lookup ",
						title: "lookup"
					}
				}
			};
		</script>
	<script id="sap-ushell-bootstrap"
		        src="../test-resources/sap/ushell/bootstrap/sandbox.js">
		</script>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"emp.employeelookup": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
			<script>
			sap.ui.getCore().attachInit(function() {
				// initialize the ushell sandbox component
				sap.ushell.Container.createRenderer().placeAt("content");
			});
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "emp.employeelookup"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
